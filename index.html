<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ceylon Base Browser Demo</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--[if lt IE 9]>
        <p>
            Your browser is <em>ancient!</em> 
            <a href="http://browsehappy.com/">
                Upgrade to a different browser
            </a>
            to experience this site.
        </p>
        <![endif]-->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/require.js"></script>
        <script type="text/javascript">
        require.config({
            baseUrl:'modules',
            paths:{
                //You could point this to your local copy of the js language module
                'ceylon/language/0.6/ceylon.language-0.6':'../assets/js/ceylon.language-0.6',
                'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min'
            },
            shim: {
                "ceylon/examples/photogallery/1.0.0/ceylon.examples.photogallery-1.0.0": ["jquery"]
            }
        });
        $(function() {
            require(['ceylon/examples/photogallery/1.0.0/ceylon.examples.photogallery-1.0.0'], function(browser) {
                browser.init('assets/img/gallery');
            });
        });
        </script>
        
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <nav class="navbar-inner">
                <a class="brand" href="#">Ceylon Demo</a>
            </nav>   
        </header>
        <div class="content">
            <div class="row">
                <section class="main offset1">
                    <div class="span7">
                        <div class="thumbnail">
                            <img class="display-photo" src="http://placehold.it/500x400" alt="">
                            <h3>Image Title</h3>
                            <p>Image Caption...</p>
                        </div>
                    </div>
                    <div class="span4">
                        <ul class="thumbnails image-grid">
                        <!-- Ceylon inserts the image thumbnails here -->
                        </ul>
                        <div class="pagination pagination-centered">
                            <ul>
                                <li><a href="#">Prev</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">Next</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div class="row">
                <footer class="offset1n span10">
                    <p>Build by <a href="http://celyonjsvm.wordpress.com">Corbin Uselton</a> 2013</p>
                </footer>
            </div>
        </div>
    </body>
</html>
